<form #form="ngForm" (ngSubmit)="submitForm(form)">
  <label>
    Nome:
    <input
      type="text"
      name="nome"
      #nome="ngModel"
      [ngModel]="nome.value"
      required
    />

    <span *ngIf="!nome.valid && nome.dirty && nome.touched"> Invalid </span>
  </label>

  <br />
  <br />

  {{ nome.valid }}
  {{ nome.dirty }}
  {{ nome.touched }}
  <br />
  <br />

  <label>
    Masculino:
    <input type="radio" name="sexo" value="Masculino" ngModel />
  </label>

  <label>
    Feminino:
    <input type="radio" name="sexo" value="Feminino" ngModel />
  </label>

  <label>
    Outros:
    <input type="radio" name="sexo" value="Outros" ngModel />
  </label>

  <br />
  <br />

  <label>
    Angular:
    <input type="checkbox" name="angular" ngModel />
  </label>

  <label>
    React:
    <input type="checkbox" name="react" ngModel />
  </label>

  <label>
    Vue:
    <input type="checkbox" name="vue" ngModel />
  </label>

  <br />
  <br />

  <select name="comidas" ngModel>
    <option value="">Selecione um alimento</option>
    <option *ngFor="let item of listaComidas" [ngValue]="item">
      {{ item.comida }}
    </option>
    <!-- <option value="X-Salada">X-Salada</option>
    <option value="X-Bacon">X-Bacon</option>
    <option value="X-Egg">X-Egg</option> -->
  </select>

  <br />
  <br />

  <button [disabled]="form.invalid" (click)="showMe(nome)">Alert</button>
</form>
<br />
{{ form.value | json }}
